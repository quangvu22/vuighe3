<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phim</title>
</head>
<body>
    <div class="container">
        <h1>Thêm Phim</h1>
        <form action="them.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tenphim">Tên Phim</label>
                <input type="text" id="tenphim" class="form-control" name="tenphim" required>
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input type="text" id="link" class="form-control" name="link" required>
            </div>
            <div class="form-group">
                <label for="hinhanh">Hình ảnh</label>
                <input type="file" id="hinhanh" class="form-control" name="hinhanh" accept="image/*" required>
            </div>

            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="option1" value="1" checked>
                    <label class="form-check-label" for="option1">
                        Slider
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="option2" value="2">
                    <label class="form-check-label" for="option2">
                        Tập mới nhấtnhất
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="option1" value="3" checked>
                    <label class="form-check-label" for="option1">
                        Bộ sưu tập
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="option2" value="4">
                    <label class="form-check-label" for="option2">
                        Video
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Thêm Phim</button>
        </form>
    </div>
</body>
</html>
